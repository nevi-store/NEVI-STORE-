<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codashop Game Top Up</title>
    <style>
        /* Gaya Global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #eaeaea;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        header {
            background: #0f3460;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
        }

        .header-title {
            font-size: 32px;
            font-weight: bold;
            color: #f9c74f;
            text-shadow: 0 0 10px #f9c74f;
        }

        .slogan {
            font-size: 16px;
            color: #a9a9b7;
        }

        .game-selection {
            background: #0f3460;
            padding: 40px 0;
            text-align: center;
        }

        .game-selection h2 {
            color: #f9c74f;
            text-shadow: 0 0 10px #f9c74f;
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .game-card {
            background: #16213e;
            border: 1px solid #f9c74f;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 10px;
            width: 250px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-card h3 {
            color: #f9c74f;
            margin-bottom: 10px;
        }

        .top-up-form {
            display: none;
            padding: 40px 0;
            text-align: center;
            background-size: cover;
            background-position: center;
            animation: fadeIn 0.5s ease-out;
        }

        .top-up-form.show {
            display: block;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        form {
            max-width: 400px;
            margin: auto;
            background: rgba(15, 52, 96, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #f9c74f;
            border-radius: 5px;
            background: #16213e;
            color: #eaeaea;
        }

        form button {
            width: 100%;
            padding: 10px;
            background: #f9c74f;
            border: none;
            border-radius: 5px;
            color: #1a1a2e;
            cursor: pointer;
            font-weight: bold;
        }

        footer {
            background: #0f3460;
            color: #a9a9b7;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <div class="container">
            <p class="header-title">NEVI STORE</p>
            <p class="slogan">Cara tercepat dan termudah untuk pembelian kredit permainan.</p>
        </div>
    </header>

    <!-- Pilih Game -->
    <section class="game-selection">
        <h2>Pilih Game</h2>
        <div class="game-container">
            <div class="game-card" onclick="selectGame('Free Fire', 'free-fire-bg.jpg')">
                <img src="free-fire.jpg" alt="Free Fire">
                <h3>Free Fire</h3>
            </div>
            <div class="game-card" onclick="selectGame('Mobile Legends', 'mobile-legends-bg.jpg')">
                <img src="mobile-legends.jpg" alt="Mobile Legends">
                <h3>Mobile Legends</h3>
            </div>
            <div class="game-card" onclick="selectGame('Arena Break Out', 'arena-break-out-bg.jpg')">
                <img src="arena-break-out.jpg" alt="Arena Break Out">
                <h3>Arena Break Out</h3>
            </div>
        </div>
    </section>

    <!-- Formulir Top-Up -->
    <section class="top-up-form" id="topUpFormSection">
        <h2>Formulir Top-Up</h2>
        <form id="topUpForm">
            <label for="game">Game Terpilih:</label>
            <input type="text" id="game" readonly>

            <label for="amount">Jumlah Diamond/Bond (Max 1000):</label>
            <input type="number" id="amount" min="1" max="1000" placeholder="Masukkan jumlah (1-1000)" required>

            <label for="payment">Metode Pembayaran:</label>
            <select id="payment" required>
                <option value="Dana">Dana</option>
                <option value="OVO">OVO</option>
                <option value="GoPay">GoPay</option>
                <option value="BTC">BTC</option>
                <option value="ETH">ETH</option>
            </select>

            <label for="id">ID Game:</label>
            <input type="text" id="id" placeholder="Masukkan ID Game" required>

            <button type="button" onclick="processTopUp()">Proses Top-Up</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>&copy; NEVI STORE. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function selectGame(gameName, backgroundImage) {
            document.getElementById('game').value = gameName;
            const formSection = document.querySelector('.top-up-form');
            formSection.style.backgroundImage = `url('${backgroundImage}')`;
            formSection.classList.add('show');
            window.scrollTo(0, document.getElementById('topUpFormSection').offsetTop);
        }

        function processTopUp() {
            const game = document.getElementById('game').value;
            const amount = parseInt(document.getElementById('amount').value, 10);
            const payment = document.getElementById('payment').value;
            const id = document.getElementById('id').value;

            if (amount < 1 || amount > 1000 || isNaN(amount)) {
                alert('Jumlah Diamond/Bond harus antara 1 hingga 1000.');
                return;
            }

            if (!id.trim()) {
                alert('Harap masukkan ID Game yang valid.');
                return;
            }

            const message = `Halo Admin, saya ingin melakukan top-up dengan rincian berikut:%0A
- ID Game: ${id}%0A
- Game: ${game}%0A
- Jumlah: ${amount}%0A
- Metode Pembayaran: ${payment}`;

            window.open(`https://wa.me/6281273194094?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
